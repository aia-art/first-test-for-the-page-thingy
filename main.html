<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI or Not?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>AI or Not?</h1>
        <div id="image-container">
            <img id="game-image" src="" alt="AI-Generated Image">
        </div>
        <div id="button-container">
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
        <div id="record-container">
            <p>Record: <span id="record">0</span></p>
        </div>
    </div>
    <div id="about-container">
        <h2>About</h2>
        <p>Can you guess whether an image is AI-generated or not? Test your skills and try to beat the high score!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
